{% extends 'base.html' %}

{% block head %}
<title>New Post</title> 
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
{% endblock %}

{% block body %}
<h1>New Post</h1>
<hr>
<div class="form-wrap">
    
    <h2>Create new post</h2>
    <form action='/posts' method='POST'>
        <label for="title">Title:</label>
        <input type="text" name='title' id='title' placeholder="Give post a title" aria-label="Give post a title">
        <br>
        <label for="author">Author:</label>
        <input type="text" name='author' id='author' placeholder="Author" aria-label="Author">
        <br>
        <label for="content">Post:</label>
        <textarea name='content' id="content" placeholder="Content of a post" aria-label="Content of a post" rows="3"></textarea>
        <br>
        <input type='submit' class="btn" value='Save'>
    </form>
</div>
   
{% endblock %}
