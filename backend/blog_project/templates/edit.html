{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title> 
<link rel="stylesheet" href="{{ url_for('static', filename='css/blog.css') }}">
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
<div class="form-wrap">
    <h2>Edit:</h2>
    <form action='/blog/posts/edit/{{post.id}}' method='POST'>
        <label for="title">Title:</label>
        <input type="text" name='title' id='title' value="{{ post.title }}" aria-label="Wpisz tytuÅ‚">
        <br>
        <label for="author">Author:</label>
        <input type="text" name='author' id='author' value="{{ post.author }}" aria-label="Wpisz autora">
        <br>
        <label for="content">Post:</label>
        <textarea name='content' id="content" aria-label="Enter Content" rows="3">{{ post.content }}</textarea>
        <br>
        <input type='submit' value='Zapisz'>
    </form>
</div>
    <hr>
{% endblock %}
