<h1>Cloud Service:</h1>
<p>
  For now you don't have to log in, just testing capabilities of handmade cloud.
</p>
<hr />

<div class="navigateDown">
    <tr (dblclick)="navigateDown()">
        <td>...</td> 
      </tr>
</div>


<div class="cloud-wrap" *ngFor="let file of currentFiles | async" >
  <tr (dblclick)="navigateUp(file.fileName, file.filePath, file.isDir)">
    <td>{{ file.fileName }}</td> 
    <td>  Download  </td>
    <td> Delete </td>
  </tr>
</div>
