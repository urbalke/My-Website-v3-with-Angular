<h1>Cloud Service:</h1>
<p>
  For now you don't have to log in, just testing capabilities of handmade cloud.
</p>
<hr />

<div class="navigateDown">
    <tr (dblclick)="navigateDown()">
        <td>...</td> 
      </tr>
</div>


<div class="cloud-wrap" *ngFor="let file of currentFiles | async" >
  <tr >
    <td (dblclick)="navigateUp(file.fileName, file.filePath, file.isDir, file.fileParent)">{{ file.fileName }}</td> 
    <td>  Download  </td>
    <td (dblclick)="deleteFile(file.fileName, file.filePath, file.isDir, file.fileParent)"> Delete </td>
  </tr>
</div>


        


<div>

  <form [formGroup]="uploadForm" (ngSubmit)="uploadSelectedFile()">
    <div>
      <input type="file" name="profile" (change)="onFileSelect($event)" />
    </div>
    <div>
      <button type="submit">Upload</button>
    </div>
  </form>


</div>
