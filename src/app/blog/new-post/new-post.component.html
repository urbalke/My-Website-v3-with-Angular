<h1>New Post</h1>
<hr>
<div class="form-wrap">
    
    <h2>Create new post</h2>
    <form action='/posts' method='POST' [formGroup]="newPost">
        <label for="title">Title:</label>
        <input type="text" formControlName="title" name='title' id='title' placeholder="Give post a title" aria-label="Give post a title">
        <br>
        <label for="author">Author:</label>
        <input type="text" formControlName="author" name='author' id='author' placeholder="Author" aria-label="Author">
        <br>
        <label for="content">Post:</label>
        <textarea name='content' formControlName="content" id="content" placeholder="Content of a post" aria-label="Content of a post" rows="3"></textarea>
        <br>
        <input type='submit' class="btn" value='Save' (click)="postPost()">
    </form>
</div>
